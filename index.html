<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>STRK Коллабы</title>

  <!-- Подключаем API Bitrix -->
  <script src="https://api.bitrix24.com/api/v1/"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      font-family: sans-serif;
      color: #444;
    }
    #loader {
      text-align: center;
      margin-top: 40vh;
      font-size: 18px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>

<body>
  <div id="loader">⏳ Загрузка приложения...</div>
  <iframe id="appFrame"></iframe>

  <script>
    // Если Bitrix не готов — покажет ошибку в консоли
    window.onerror = function(msg, src, line, col, err) {
      console.error("Ошибка:", msg, "в", src, ":", line);
    };

    // Ждём инициализацию Bitrix
    BX24.init(function() {
      console.log("✅ BX24 подключен, загружаем приложение...");
      const iframe = document.getElementById("appFrame");
      iframe.src = "https://strk-bd.onrender.com/"; // <== Твоя ссылка Render
      iframe.style.display = "block";
      document.getElementById("loader").style.display = "none";
    });
  </script>
</body>
</html>
